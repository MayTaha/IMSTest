<div [@routerTransition]>
  <section class="content-header">
    <div class="container-fluid">
      <div class="row">
        <div class="col-6">
          <h1>Products</h1>
        </div>
        <div class="col-6 text-right">
          <a href="javascript:;" class="btn bg-blue" (click)="create()">
            <i class="fa fa-plus-square"></i>
            {{ 'Create' | localize }}
          </a>
        </div>
      </div>
    </div>
  </section>
  <section class="content px-2">
    <div class="container-fluid">
      <div class="card">
        <div class="card-header">
          <div class="input-group">
            <div class="input-group-prepend">
              <button
                type="button"
                class="btn bg-blue"
                (click)="getDataPage(1)"
              >
                <i class="fas fa-search"></i>
              </button>
            </div>
            <input
              type="text"
              class="form-control"
              name="title"
              [placeholder]="'Title' | localize"
              [(ngModel)]="title"
              (keyup.enter)="getDataPage(1)"
            />
            <input
              type="text"
              class="form-control"
              name="code"
              [placeholder]="'Code' | localize"
              [(ngModel)]="code"
              (keyup.enter)="getDataPage(1)"
            />
            <input
              type="date"
              class="form-control"
              name="creationTime"
              [placeholder]="'creationTime' | localize"
              [(ngModel)]="creationTime"
              (keyup.enter)="getDataPage(1)"
            />
            
            <select class="form-control" id="quantityOperator" [(ngModel)]="quantityOperator" name="quantityOperator">
              <option *ngFor="let item of quantityOperators | keys" [ngValue]="item.key">{{l("Operator." + item.value )}}</option>
          </select>
          <input
            type="number"
            class="form-control"
            name="quantity"
            [placeholder]="'quantity' | localize"
            [(ngModel)]="quantity"
            min="0"
            (keyup.enter)="getDataPage(1)"
          />
        
          </div>
         
       
            <div class="card-footer">
              <button
                type="button"
                class="btn bg-blue"
                (click)="getDataPage(1)"
              >
                {{ "Search" | localize }}
              </button>
              <button
                type="button"
                class="btn btn-default float-right"
                (click)="clearFilters()"
              >
                {{ "Clear" | localize }}
              </button>
            </div>
         
        </div>
        <div class="card-body table-responsive p-0">
          <table class="table table-hover text-nowrap" [busy]="isTableLoading">
            <thead class="bg-light">
              <tr>
                <th>{{ "Title" | localize }}</th>
                <th>{{ "Code" | localize }}</th>
                <th>{{ "Quantity" | localize }}</th>
                <th style="width: 200px;">{{ "Actions" | localize }}</th>
              </tr>
            </thead>
            <tbody>
              <tr
                *ngFor="
                  let product of products
                    | paginate
                      : {
                          id: 'server',
                          itemsPerPage: pageSize,
                          currentPage: pageNumber,
                          totalItems: totalItems
                        }
                "
              >
                <td>{{ product.title }}</td>
                <td>{{ product.code }}</td>
                <td>{{ product.quantity }}</td>
                <td>
                  <button
                    type="button"
                    class="btn btn-sm bg-secondary"
                    (click)="edit(product)"
                  >
                    <i class="fas fa-pencil-alt"></i>
                    {{ "Edit" | localize }}
                  </button>
                  <button
                    type="button"
                    class="btn btn-sm bg-danger mx-2"
                    (click)="delete(product)"
                  >
                    <i class="fas fa-trash"></i>
                    {{ "Delete" | localize }}
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="card-footer bg-light border-top">
          <div class="row">
            <div class="col-sm-4 col-12 text-sm-left text-center">
              <button class="btn btn-secondary" (click)="refresh()">
                <i class="fas fa-redo-alt"></i>
              </button>
            </div>
            <div class="col-sm-4 col-12 text-center">
              <p class="mb-0 my-2">
                {{ "TotalRecordsCount" | localize: totalItems }}
              </p>
            </div>
            <div class="col-sm-4 col-12">
              <div class="float-sm-right m-auto">
                <abp-pagination-controls
                  id="server"
                  (pageChange)="getDataPage($event)"
                >
                </abp-pagination-controls>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
